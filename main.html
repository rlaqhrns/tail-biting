<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table{
        border : 1px black solid;
      }
      tr,td{
        background-Color : red;
        border : 1px black solid;
        width : 70px;
        height : 70px;
        text-align : center;
      }
      h1{
        margin:0;
      }
    </style>
    <script type="text/javascript">
      var x = Number(prompt("몇줄?"));
      var y = Number(prompt("몇칸?"));
      var num = 0;
      document.write("<table>");
      for(var i = 0; i<x ; i++){
        document.write("<tr>")
        for(var j = 0; j<y ; j++){
          document.write("<td></td>");

        }
        document.write("</tr>")
      }
      document.write("</table>");
    </script>
  </head>
