    <script type="text/javascript">
      var row = Number(prompt("몇줄?"));
      var column = Number(prompt("몇칸?"));
      var x = 0;
      var y = 0;
      var ranNumA = Math.floor(Math.random()*row);
      var ranNumB = Math.floor(Math.random()*column);
      document.write("<table>");/////table
      for(var i = 0; i<row ; i++){
        document.write("<tr>")
        for(var j = 0; j<column ; j++){
          var roadaddress = i+","+j;
          document.write(`<td id = "box_`+i+`_`+j+`">`+roadaddress+"</td>");

        }
        document.write("</tr>")
      }
      document.write("</table>");
      $("#box_"+ranNumA+"_"+ranNumB).addClass("Food");//먹이 랜덤
      $("#box_"+x+"_"+y).addClass("snake");
      console.log(ranNumA);
      console.log(ranNumB);
      $(document).keydown(function(event) {
        $("#box_"+x+"_"+y).removeClass("snake");
        var key = event.which;
        if(key == 37){ //좌
          y-=1;
          if(y<0){alert("game over");location.reload()};
        }else if(key == 38){//상
          x-=1;
          if(x<0){alert("game over");location.reload()};
        }else if(key == 39){//우
          y+=1;
          if(y>(column-1)){alert("game over");location.reload()};
        }else if(key == 40){//하
          x+=1;
          if(x>(row-1)){alert("game over");location.reload()};
        }
        $("#box_"+x+"_"+y).addClass("snake");
      });
